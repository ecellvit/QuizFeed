<!DOCTYPE html>
<html>

<head>
    <title>E-Cell</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="img/wave1.gif">
    <div class="container">
        <div class="img iphone">
            <img class="iphone" src="img/iphone1.gif">
        </div>
        <div class="content">

            <form id="register">

                <h2 class="quiz" style="text-align: left; font-family:Arial, Helvetica, sans-serif; color:#2f2fa2; font-size:70px">QuizFeed</h2>
                <h2 class="title" style="color:  #32be8f;">SignUp</h2>
                <div class="space one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="div">
                        <h5>Name</h5>
                        <input type="text" name="name" class="input" id="name">
                    </div>
                </div>
                <div class="space one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email address</h5>
                        <input type="email" name="email" class="input" id="email">
                    </div>
                </div>
                <div class="space pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" name="password" class="input" id="password">
                    </div>

                </div>
                <div class="space">
                    <div class="i">
                        <i class="fas fa-facebook">

                        </i>

                    </div>
                    <div class="div">
                        <h5>Access</h5>
                        <input type="text" name="access" class="input" id="access">
                    </div>
                </div>
                <a href="index.html">Login Here</a>

                <input type="submit" class="btn" value="Register">

            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="register.js"></script>


</body>

</html>
