<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>QuizFeed Dashboard</title>
</head>

<body id="body">
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
                <a href="#">Active Quizzes</a>
                <a href="#">Past Quizzes</a>
                <a href="#">Account</a>
            </div>
            <div class="navbar__right">
                <a href="#">
                    <img width="30" src="assets/avatar.svg" alt="" />

                </a>
            </div>
        </nav>

        <main>
            <div class="main__container">
                <!-- MAIN TITLE STARTS HERE -->

                <div class="main__title">
                    <img src="assets/hello.svg" alt="" />
                    <div class="main__greeting">
                        <h1>Hello Teacher</h1>
                        <p>Welcome to your Quiz Dashboard</p>
                    </div>
                </div>

                <!-- MAIN TITLE ENDS HERE -->

                <!-- MAIN CARDS STARTS HERE -->
                <section>
                    <div class="main__cards">
                        <a href="create.html" style="text-decoration: none;">
                            <div class="card">
                                <i class="fa fa-user-o fa-2x text-lightblue" aria-hidden="true"></i>
                                <div class="card_inner">
                                    <p class="text-primary-p">Create a New Quiz</p>
                                </div>
                            </div>
                        </a>
                </section>


        </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="assets/download.png" alt="logo" class="ecell-logo">
                    <h1>E-Cell</h1>
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-home"></i>
                    <a href="#">Dashboard</a>
                </div>
                <h2>Quizzes</h2>
                <div class="sidebar__link">
                    <i class="fa fa-cubes" aria-hidden="true"></i>
                    <a href="#">Active Quiz</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-cube" aria-hidden="true"></i>
                    <a href="#">Past Quiz</a>
                </div>
                <br>
                <br>

                <h2>Performance</h2>
                <div class="sidebar__link">
                    <i class="fa fa-calculator"></i>
                    <a href="#">Statistics</a>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="sidebar__logout">
                    <i class="fa fa-power-off"></i>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="script.js"></script>

</body>

</html>
