<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>QuizFeed Dashboard</title>
</head>
<style>
    #wrapper {
        width: 995px;
        padding: 0px;
        margin: 0px auto;
        font-family: helvetica;
        text-align: center;
    }
    
    input[type="text"] {
        width: 200px;
        height: 35px;
        margin-right: 2px;
        border-radius: 3px;
        border: 1px solid green;
        padding: 5px;
    }
    
    input[type="button"] {
        background: none;
        color: white;
        border: none;
        width: 110px;
        height: 35px;
        border-radius: 3px;
        background-color: green;
        font-size: 16px;
    }
    
    .final {
        background: none;
        color: white;
        border: none;
        width: 110px;
        height: 35px;
        border-radius: 3px;
        background-color: green;
        font-size: 16px;
    }
</style>
<script>
    function add_field() {
        var total_text = document.getElementsByClassName("input_text[]");
        total_text = total_text.length + 1;
        document.getElementById("field_div").innerHTML = document.getElementById("field_div").innerHTML +
            "<p id='input_text[]' class='input_text[]'" + total_text + "_wrapper'><input type='text' name='questions' class='input_text[]' id='input_text[]'" + total_text + "' placeholder='Enter Text'><input type='button' value='Remove' onclick=remove_field('input_text[]" + total_text + "');></p>";
    }

    function remove_field(id) {
        document.getElementById(id + "_wrapper").innerHTML = "";
    }
</script>

<body id="body">
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
                <a href="#">Active Quizzes</a>
                <a href="#">Past Quizzes</a>
                <a href="#">Account</a>
            </div>
            <div class="navbar__right">
                <a href="#">
                    <img width="30" src="assets/avatar.svg" alt="" />

                </a>
            </div>
        </nav>

        <main>
            <div class="main__container">
                <!-- MAIN TITLE STARTS HERE -->


                <!-- MAIN TITLE ENDS HERE -->

                <!-- MAIN CARDS STARTS HERE -->
                <section class="whole">
                    <form id="create">
                        <div>
                            <h1 style="padding-left:450px">Add Quiz</h1><br>
                            <div style="padding-left:400px">
                                <input class="input_text[]" type="text" id="quizname" name="quizname" placeholder="Quiz Name"></div>
                            <br>
                        </div>
                        <div id="wrapper">
                            <div id="field_div">
                                <input type="button" value="Add TextBox" onclick="add_field();">
                            </div>
                        </div><br>
                        <div style="padding-left:440px">
                            <input class="final" type="submit" value="Submit" style="text-align: center;">

                        </div>
                    </form>




                </section>


        </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="assets/download.png" alt="logo" class="ecell-logo">
                    <h1>E-Cell</h1>
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-home"></i>
                    <a href="#">Dashboard</a>
                </div>
                <h2>Quizzes</h2>
                <div class="sidebar__link">
                    <i class="fa fa-cubes" aria-hidden="true"></i>
                    <a href="#">Active Quiz</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-cube" aria-hidden="true"></i>
                    <a href="#">Past Quiz</a>
                </div>
                <br>
                <br>

                <h2>Performance</h2>
                <div class="sidebar__link">
                    <i class="fa fa-calculator"></i>
                    <a href="#">Statistics</a>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="sidebar__logout">
                    <i class="fa fa-power-off"></i>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="script.js"></script>
        <script type="text/javascript" src="createjs.js"></script>

</body>

</html>
